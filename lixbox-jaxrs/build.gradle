project(':lixbox-jaxrs'){
	dependencies {
        //lixbox
        compile(group: 'fr.lixbox.lixbox-common', name: 'lixbox-core', version: version_lixbox_common)
        compile(group: 'fr.lixbox.lixbox-io', name: 'lixbox-json', version: version_lixbox_io)
        
        //divers
        compileOnly (group: 'jakarta.platform', name: 'jakarta.jakartaee-api', version: '8.0.0')
        
        //quarkus
        compileOnly group: 'io.quarkus', name: 'quarkus-resteasy', version: version_quarkus
        compileOnly group: 'io.quarkus', name: 'quarkus-resteasy-jackson', version: version_quarkus
        compileOnly group: 'io.quarkus', name: 'quarkus-rest-client', version: version_quarkus
        

        // ================================ Test ================================
		testCompile 'junit:junit:4.12'
        testCompile group: 'io.quarkus', name: 'quarkus-resteasy', version: version_quarkus
        testCompile group: 'io.quarkus', name: 'quarkus-resteasy-jackson', version: version_quarkus
        testCompile group: 'io.quarkus', name: 'quarkus-rest-client', version: version_quarkus
	}
    
    jar{
       manifest {
            attributes(
                "Implementation-Title": project.name, 
                "Implementation-Version": archiveVersion, 
                "Implementation-Timestamp": new Date()
            )
        }
    }
    
    eclipse{
        wtp{
            facet {
                facet name: 'jst.cdi', version: '2.0'
                facet name: 'jst.utility', version: '1.0'
            }
        }
    }
	
	sonarqube {
		properties {
           property "sonar.projectKey", "${config.desc_project.artefact.group}.${rootProject.name}:${project.name}"
           property "sonar.projectName", "${project.name}"
		   property "sonar.sources","src/main"
		   property "sonar.tests","src/test"
        }
	}	
}